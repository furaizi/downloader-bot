name: Deploy to EC2

on:
  push:
    branches: [ "main" ]
    tags: [ "v*" ]
  workflow_dispatch:

permissions:
  id-token: write
  contents: read
  packages: read

env:
  IMAGE_NAME: ghcr.io/${{ github.repository }}

jobs:
  deploy:
    runs-on: ubuntu-latest
    concurrency:
      group: ${{ github.workflow }}-${{ github.ref }}
      cancel-in-progress: true
    environment:
      name: production

    steps:
      - name: Resolve IMAGE_TAG
        id: tag
        run: |
          if [[ "${GITHUB_REF}" == refs/tags/v* ]]; then
            echo "image_tag=${GITHUB_REF_NAME#v}" >> $GITHUB_OUTPUT
          elif [[ "${GITHUB_REF}" == refs/heads/main ]]; then
            echo "image_tag=latest" >> $GITHUB_OUTPUT
          else
            echo "image_tag=${GITHUB_SHA}" >> $GITHUB_OUTPUT
          fi

      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS creds (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ vars.AWS_ROLE_TO_ASSUME }}
          aws-region:     ${{ vars.AWS_REGION }}

      - name: Deploy via SSM
        env:
          INSTANCE_ID: ${{ vars.INSTANCE_ID }}
          APP_DIR:     ${{ vars.APP_DIR }}
          IMAGE_NAME:  ${{ env.IMAGE_NAME }}
          IMAGE_TAG:   ${{ steps.tag.outputs.image_tag }}
          SPRING_PROFILES_ACTIVE: ${{ vars.SPRING_PROFILES_ACTIVE }}
          TELEGRAM_BOT_TOKEN:     ${{ secrets.TELEGRAM_BOT_TOKEN }}
        run: |
          SCRIPT=$(cat <<'EOS'
          set -euo pipefail
          export IMAGE_NAME="${{ env.IMAGE_NAME }}"
          export IMAGE_TAG="${{ env.IMAGE_TAG }}"
          export TELEGRAM_BOT_TOKEN="${{ env.TELEGRAM_BOT_TOKEN }}"
          export SPRING_PROFILES_ACTIVE="${{ env.SPRING_PROFILES_ACTIVE || 'prod' }}"
          export APP_DIR="${{ env.APP_DIR || '/opt/downloader-bot' }}"
    
          mkdir -p "$APP_DIR"
          cd "$APP_DIR"
          
          docker compose pull
          docker compose up -d --remove-orphans
          
          ok=0
          for i in $(seq 1 24); do
            CID="$(docker compose ps -q app || true)"
            STATUS="$(docker inspect --format '{{.State.Health.Status}}' "$CID" 2>/dev/null || echo unknown)"
            echo "app health=$STATUS"
            if [ "$STATUS" = "healthy" ]; then ok=1; break; fi
            sleep 5
          done
          
          if [ "$ok" -ne 1 ]; then
            echo "!! unhealthy after update"
            docker compose logs --no-color --since=10m app || true
            exit 1
          fi
          
          docker image prune -f || true
          EOS
          )

          aws ssm send-command \
            --instance-ids "$INSTANCE_ID" \
            --document-name "AWS-RunShellScript" \
            --comment "Deploy downloader-bot ${IMAGE_NAME}:${IMAGE_TAG}" \
            --parameters commands="$SCRIPT" \
            --output text
