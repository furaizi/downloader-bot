downloader:
  media:
    base-dir: /downloads
    max-size:
      photo: 10MB
      video: 50MB
    yt-dlp:
      enabled: true
      bin: yt-dlp
      format: 137+140/136+140/135+140/134+140/18/b[ext=mp4]/b
      timeout: 2m
      cookies-file: ${YTDLP_COOKIES_FILE:}
      user-agent: 'Mozilla/5.0 (X11; Linux x86_64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/138.0.0.0 Safari/537.36'
      extra-args: []
    gallery-dl:
      enabled: true
      bin: gallery-dl
      timeout: 1m
      cookies-file: ${YTDLP_COOKIES_FILE:}
      user-agent: 'Mozilla/5.0 (X11; Linux x86_64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/138.0.0.0 Safari/537.36'
      extra-args: []
    instaloader:
      enabled: false
      bin: instaloader
      timeout: 2m
      session-file: ${INSTALOADER_SESSION_FILE:}
      user-agent: 'Mozilla/5.0 (iPhone; CPU iPhone OS 17_0 like Mac OS X) AppleWebKit/605.1.15 (KHTML, like Gecko) Mobile'
  concurrency:
    max-downloads: 5