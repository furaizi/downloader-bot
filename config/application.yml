downloader:
  media:
    base-dir: /app/data
    max-size:
      photo: 10MB
      video: 50MB
  yt-dlp:
    enabled: true
    bin: yt-dlp
    config-file: ./config/yt-dlp.conf
    timeout: 2m
  gallery-dl:
    enabled: true
    bin: gallery-dl
    config-file: ./config/gallery-dl.json
    timeout: 1m
  instaloader:
    enabled: false
    bin: instaloader
    timeout: 2m
    session-file: ${INSTALOADER_SESSION_FILE:}
    user-agent: 'Mozilla/5.0 (iPhone; CPU iPhone OS 17_0 like Mac OS X) AppleWebKit/605.1.15 (KHTML, like Gecko) Mobile'
  concurrency:
    max-downloads: 5