spring:
  config:
    import:
      - classpath:sources.yml
    additional-location:

telegram:
  bot:
    token: test-token
    share-text: "Share this bot"
    promo-text: "Promo text"
    promo-every-n: 1

downloader:
  cache:
    schema-version: 1
    wait-poll: 50ms
    wait-timeout: 5s
  yt-dlp:
    enabled: true
  gallery-dl:
    enabled: false
  instaloader:
    enabled: false
  ratelimit:
    enabled: false
    namespace: rl-test
    global:
      capacity: 10
      refill:
        tokens: 10
        period: 1s
        greedy: true
    chat:
      capacity: 2
      refill:
        tokens: 2
        period: 1s
        greedy: true
    group:
      capacity: 2
      refill:
        tokens: 2
        period: 1s
        greedy: true
