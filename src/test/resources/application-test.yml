spring:
  config:
    import:
      - classpath:sources.yml
    additional-location:

telegram:
  bot:
    token: test-token
    share-text: "Share this bot"
    promo-text: "Promo text"
    promo-every-n: 1

downloader:
  cache:
    schema-version: 1
  yt-dlp:
    enabled: true
  gallery-dl:
    enabled: false
  instaloader:
    enabled: false
  ratelimit:
    enabled: false
    namespace: rl-it
    global:
      capacity: 1
      refill:
        tokens: 1
        period: 250ms
        greedy: true
    chat:
      capacity: 1
      refill:
        tokens: 1
        period: 10s
        greedy: true
    group:
      capacity: 2
      refill:
        tokens: 2
        period: 10s
        greedy: true