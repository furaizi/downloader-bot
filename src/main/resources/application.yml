spring:
  application:
    name: downloader-bot
  config:
    import: optional:file:.env[.properties]
  jackson:
    property-naming-strategy: SNAKE_CASE
    deserialization:
      fail-on-unknown-properties: false
    mapper:
      accept-case-insensitive-enums: true

logging:
  level:
    root: INFO

management:
  endpoints:
    web:
      exposure:
        include: health,info,beans

telegram:
  bot:
    token: ${DOWNLOADER_BOT_TOKEN}

downloader:
  yt-dlp:
    bin: yt-dlp
    base-dir: /downloads
    format: best
    extra-args:
  gallery-dl:
    bin: gallery-dl
    base-dir: /downloads
    extra-args:
  cache:
    ttl: 7