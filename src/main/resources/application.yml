spring:
  application:
    name: downloader-bot
  config:
    import: optional:file:.env[.properties]
  jackson:
    property-naming-strategy: SNAKE_CASE
    deserialization:
      fail-on-unknown-properties: false
    mapper:
      accept-case-insensitive-enums: true

logging:
  level:
    root: INFO

management:
  endpoints:
    web:
      exposure:
        include: health,info,beans

telegram:
  bot:
    token: ${DOWNLOADER_BOT_TOKEN}

downloader:
  media:
    base-dir: /downloads
    max-size:
      photo: 10MB
      video: 50MB
  yt-dlp:
    bin: yt-dlp
    extra-args:
  gallery-dl:
    bin: gallery-dl
    extra-args:
  cache:
    ttl: 7